{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>People</title>
  </head>
  <style>

    body {
  background-color: #F5FFFA;
    }

    .square{
      border-radius: 50%;
      margin-left: 1%;
      margin-top: 1%;
      float: left;
    }
    h1, h2, h3{
      color: black;
      font-weight: lighter;
    }

    .gallery{
      display: grid;
      grid-gap: 15px;
      /* margin-bottom: 10%; */
      border-radius: 10px;
      background-color: #f2f2f2;
      padding-top: 20px;
      margin: 5%;
      height: 300px;
      width: 1600px;

    }
    

    .account-heading{
      margin-top: 50%;
      text-align: center;

    }

    footer{
      color: white;
      height: 50px;
      background-color: #00703C;
      font-weight: normal;
      position:inherit;
    }
    .footer{
      font-size: 20px;
      text-align: center;
      padding-top: 10px;
      color: #27561C;
      font-size: 1vw;
    }
  </style>

  <body>
    {% for user in users %}
    <div class="gallery">

      <div class="media">
      <img class="square account-img" src="{{ user.image.url }}" width="240">
      <div clas"info">
      <h2 class="account-heading">{{ user.user.first_name }} {{ user.user.last_name }}</h2>
      <p class="bio">Description: {{ user.bio }}</p>
      </div>
      </div>

    </div>
    {% endfor %}
  </body>
</html>



{% endblock content %}
