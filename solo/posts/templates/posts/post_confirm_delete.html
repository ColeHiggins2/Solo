{% extends "posts/post_base.html" %}

{% block post_content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Confirm Delete</title>
	</head>
	<style>

	.Confirm-delete{
		float: right;
		margin-right: 15%;
		transform: translateY(20%);
		-ms-transform: translateY(20%);
	}
	h3{
		text-align: center;
		font-weight: lighter;

	}

	.post-and-button{
		margin-top:5%;
	}



	footer{
		color: white;
		height: 50px;
		background-color: #00703C;
		font-weight: normal;
		margin-bottom: 0px;
		}
	.footer{
		font-size: 20px;
		text-align: center;
		padding-top: 10px;
		color: #27561C;
		font-size: 1vw;
		}

	</style>


		<body>
			<div class="post-and-button">
			<h3>Are you sure you want to delete this post?</h3>
			<div class="extra">
			<div class="posts">
				{% include "posts/_post.html" with post=object hide_delete=True %}
			</div>

			<form method="POST">
				{% csrf_token %}
				<div class="Confirm-delete">
					<input  type="submit" value="Confirm Delete" class="btn bg-965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH btn-large">
					<!-- <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-light btn-large">Cancel</a> -->
					<a href="{% url 'groups:all' %}" class ='btn btn-light btn-large btn-simple'>Cancel</a>

				</div>

			</form>
			</div>
			</div>
		</body>

		<footer>
			<h1 class="footer">&copy 2019|SOLO</h1>
		</footer>

	</html>
		{% endblock %}
